<!DOCTYPE html>

    <title>ej02</title>
</head>
<body>


    <!-- Frase en spans -->
    <div>
        <h2>Con spans</h2>
        <span>Hola</span>
        <span>mundo</span>
        <span>mi</span>
        <span>nombre</span>
        <span>es</span>
        <span>(nombre)</span>
    </div>

    <!-- Frase en divs -->

        <div>Mundo</div>
        <div>mi</div>
        <div>nombre</div>

        <h2>Con labels</h2>
        <label>Hola</label>
        <label>Mundo</label>
        <label>mi</label>
        <label>nombre</label>
        <label>es</label>
        <label>(nombre)</label>
    </div>

    <!-- Frase en párrafos -->

        <h2>Con párrafos</h2>
        <p>Hola</p>
        <p>Mundo</p>
        <p>mi</p>
        <p>nombre</p>
        <p>es</p>
        <p>(nombre)</p>
