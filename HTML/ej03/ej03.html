<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form action="#" method="POST">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Apellidos -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <!-- Dirección -->
        <fieldset>
            <legend>Dirección:</legend>

            <!-- Tipo de vía -->
            <label for="tipo-via">Tipo de vía:</label>
            <input type="text" id="tipo-via" name="tipo-via" required><br><br>

            <!-- Nombre de la vía -->
            <label for="nombre-via">Nombre de la vía:</label>
            <input type="text" id="nombre-via" name="nombre-via" required><br><br>

            <!-- Código Postal -->
            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" pattern="\d{5}" title="El código postal debe tener 5 dígitos" required><br><br>

            <!-- Ciudad -->
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required><br><br>

            <!-- Provincia -->
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required><br><br>

            <!-- País -->
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required><br><br>
        </fieldset>

        <!-- Fecha de nacimiento -->
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

        <!-- Nota media en la universidad -->
        <label for="nota-media">Nota media en la universidad:</label>
        <input type="number" id="nota-media" name="nota-media" step="0.01" min="0" max="10" required><br><br>

        <!-- Número de teléfono -->
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\+?\d{9,15}" title="Debe tener entre 9 y 15 dígitos, con o sin código internacional" required><br><br>

        <!-- Correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <!-- Repetir contraseña -->
        <label for="confirm-password">Repetir contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required><br><br>

        <!-- Seleccionar país -->
        <label for="pais-seleccion">Seleccionar país:</label>
        <select id="pais-seleccion" name="pais-seleccion" required>
            <option value="España">España</option>
            <option value="Francia">Francia</option>
            <option value="Portugal">Portugal</option>
            <option value="Andorra">Andorra</option>
        </select><br><br>

        <!-- Tipo de cuenta -->
        <fieldset>
            <legend>Tipo de cuenta:</legend>
            <label>
                <input type="radio" name="tipo-cuenta" value="gratuita" required>
                Gratuita
                <span>(Experiencia sin coste)</span>
            </label><br>

            <label>
                <input type="radio" name="tipo-cuenta" value="basica">
                Básica
                <span>(Acceso a funciones adicionales)</span>
            </label><br>

            <label>
                <input type="radio" name="tipo-cuenta" value="premium">
                Premium
                <span>(Acceso completo a todas las funciones)</span>
            </label><br><br>
        </fieldset>

        <!-- Sobre mí -->
        <label for="sobre-mi">Sobre mí:</label><br>
        <textarea id="sobre-mi" name="sobre-mi" rows="4" cols="50" placeholder="Escribe una breve descripción de tus intereses..."></textarea><br><br>

        <!-- Foto de perfil -->
        <label for="foto-perfil">Foto de perfil:</label>
        <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*"><br><br>

        <!-- Subir CV -->
        <label for="cv">Subir CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx"><br><br>

        <!-- Enviar -->
        <input type="submit" value="Registrarse">

    </form>

</body>
</html>
